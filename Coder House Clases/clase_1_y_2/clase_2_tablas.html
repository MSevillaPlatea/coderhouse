<!doctype <!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tablas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="estilo.css" />
    <script src="main.js"></script>
</head>

<body>
    <!--tabla-->
    <table border="1px" cellspacing="10px" cellpadding="30px" align="center">
        <caption>Tabla familiar</caption>
        <!--fila-->
        <thead>
            <tr>
                <!--columna-->
                <th>ID</th>
                <th>NOMBRE</th>
                <th>APELLIDO</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">octubre 2018</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>01</td>
                <td>MAURICIO</td>
                <td rowspan="2">SEVILLA</td>
            </tr>
            <tr>
                <td>02</td>
                <td>Romina</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
